<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | StyleCart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ========== NAVBAR ========== -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-logo">
                <i class="fas fa-shopping-bag"></i>
                <span>StyleCart</span>
            </div>

            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="products.html" class="nav-link active"><i class="fas fa-store"></i> Products</a></li>
                <li><a href="cart.html" class="nav-link cart-link">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="cart-count">0</span>
                </a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-user"></i> Account</a></li>
            </ul>

            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search products...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- ========== PRODUCTS PAGE ========== -->
    <main class="products-page">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1>All Products</h1>
                <p>Discover our collection of premium products</p>
            </div>

            <!-- Filters & Sorting -->
            <div class="products-controls">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="men">Men</button>
                    <button class="filter-btn" data-filter="women">Women</button>
                    <button class="filter-btn" data-filter="accessories">Accessories</button>
                </div>

                <div class="sorting">
                    <select class="sort-select">
                        <option value="default">Sort by: Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid-full" id="all-products">
                <!-- All products loaded via JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="pagination-btn prev" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                <div class="page-numbers">
                    <span class="page-number active">1</span>
                    <span class="page-number">2</span>
                    <span class="page-number">3</span>
                    <span class="page-number">4</span>
                </div>
                <button class="pagination-btn next">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <div class="footer-logo">
                        <i class="fas fa-shopping-bag"></i>
                        <span>StyleCart</span>
                    </div>
                    <p class="footer-about">Your one-stop destination for all fashion needs.</p>
                </div>
                <div class="footer-col">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 StyleCart</p>
            </div>
        </div>
    </footer>

    <!-- ========== JAVASCRIPT ========== -->
    <script src="script.js"></script>
    <script src="products.js"></script>
</body>
</html>
