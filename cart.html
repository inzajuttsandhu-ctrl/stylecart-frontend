<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | StyleCart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Cart Specific Styles */
        .cart-page {
            padding: 3rem 2rem;
            min-height: 70vh;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-header {
            margin-bottom: 2rem;
        }

        .cart-header h1 {
            font-size: 2.5rem;
            color: #2f3542;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
        }

        .cart-items {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-details h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #2f3542;
        }

        .cart-item-price {
            color: #ff4757;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .quantity-btn {
            background: white;
            border: 1px solid #ddd;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #ff4757;
            color: white;
            border-color: #ff4757;
        }

        .quantity {
            min-width: 30px;
            text-align: center;
            font-weight: 500;
        }

        .remove-btn {
            color: #ff4757;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .remove-btn:hover {
            transform: scale(1.2);
        }

        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .cart-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #2f3542;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ff4757;
            border-bottom: 2px solid #ff4757;
        }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1.5rem;
        }

        .checkout-btn:hover {
            background: #ff3838;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-cart i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .empty-cart h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2f3542;
        }

        .continue-shopping {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 1rem 2rem;
            background: #2f3542;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 1rem;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .clear-cart-btn {
            padding: 0.8rem 1.5rem;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-cart-btn:hover {
            background: #ff4757;
            color: white;
            border-color: #ff4757;
        }
    </style>
</head>
<body>
    <!-- ========== NAVBAR ========== -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-logo">
                <i class="fas fa-shopping-bag"></i>
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span>StyleCart</span>
                </a>
            </div>

            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="products.html" class="nav-link"><i class="fas fa-store"></i> Products</a></li>
                <li><a href="cart.html" class="nav-link active cart-link">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="cart-count">0</span>
                </a></li>
            </ul>

            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- ========== CART CONTENT ========== -->
    <main class="cart-page">
        <div class="cart-container">
            <div class="cart-header">
                <h1>Your Shopping Cart</h1>
            </div>

            <div id="cart-content">
                <!-- Cart items will be loaded via JavaScript -->
                <div class="empty-cart" id="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Your cart is empty</h3>
                    <p>Looks like you haven't added any items to your cart yet.</p>
                    <a href="products.html" class="continue-shopping">
                        <i class="fas fa-store"></i> Continue Shopping
                    </a>
                </div>

                <div class="cart-content" id="cart-with-items" style="display: none;">
                    <div class="cart-items" id="cart-items-list">
                        <!-- Cart items will be loaded here -->
                    </div>

                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">₹0</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">₹99</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (18%)</span>
                            <span id="tax">₹0</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">₹99</span>
                        </div>

                        <button class="checkout-btn" onclick="window.location.href='checkout.html'">
                            <i class="fas fa-lock"></i> Proceed to Checkout
                        </button>

                        <div class="cart-actions">
                            <button class="clear-cart-btn" onclick="clearCart()">
                                <i class="fas fa-trash"></i> Clear Cart
                            </button>
                            <a href="products.html" class="btn-secondary" style="text-decoration: none;">
                                <i class="fas fa-arrow-left"></i> Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 StyleCart</p>
            </div>
        </div>
    </footer>

    <!-- ========== JAVASCRIPT ========== -->
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
